{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

    <form action="/" method="post">
        <div class="form-group">
            <div class="form-row">
                    <label for="searchTerms">Search Terms</label>
                    <textarea class="form-control" name="searchTerms" id="searchTerms" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
