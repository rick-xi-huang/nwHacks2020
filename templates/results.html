{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}

    <h1>hello world</h1>
    <p>You searched for {{ searchterm }}.</p>

    {% for sentiment in sentiments %}
        <ul>
            <li>{{ sentiment }}</li>
        </ul>
    {% endfor %}

    {% for url in urls %}
        <ul>
            <li>
                {{ url }}
            </li>
        </ul>
    {% endfor %}


{% endblock %}
