{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}

    <h1>Results</h1>
    <p>You searched for {{ searchterm }}.</p>

    {% for sentiment in sentiments %}
        <ul>
            <li>Score: {{ sentiment }} Link: <a href="{{ urls[loop.index - 1] }}"> {{ urls[loop.index - 1] }}</a></li>
        </ul>
    {% endfor %}

{% endblock %}
